<div>
  <ng-container *ngIf="loading$ | async as loading">
    <div *ngIf="loading" class="spinner-container">
      <mat-progress-spinner
        mode="indeterminate"
        color="primary"
        diameter="90"
        strokeWidth="5"
      ></mat-progress-spinner>
    </div>
  </ng-container>
  <div class="container-fluid">
    <div class="app-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
