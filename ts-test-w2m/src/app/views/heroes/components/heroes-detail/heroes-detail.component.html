<div class="d-flex-col">
  <div class="d-flex align-items-center justify-content-center mb-4">
    <h1 class="f-bold title">
      {{
        "HEROES.EDIT.TITLE"
          | translate
            : {
                x: form.get("firstName")?.value
              }
      }}
      ðŸš€
    </h1>
  </div>
  <div class="d-flex h-100-p align-items-center justify-content-center">
    <form
      class="d-flex-col"
      style="width: calc(100% - 20%)"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field>
        <mat-label>{{ "HEROES.LIST.FIRST_NAME" | translate }}</mat-label>
        <input
          matInput
          placeholder="..."
          formControlName="firstName"
          required
          upperCase
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ "HEROES.LIST.LAST_NAME" | translate }}</mat-label>
        <input matInput placeholder="..." formControlName="lastName" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ "HEROES.LIST.DESCRIPTION" | translate }}</mat-label>
        <textarea
          matInput
          placeholder="..."
          formControlName="description"
          required
          upperCase
          rows="10"
        ></textarea>
      </mat-form-field>

      <div class="d-flex">
        <button mat-raised-button color="warn" (click)="goBack()">
          {{ "COMMON.CANCEL" | translate }}
        </button>
        <button
          mat-raised-button
          color="primary"
          class="ml-2"
          type="submit"
          [disabled]="form.invalid"
        >
          {{ "COMMON.EDIT" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
