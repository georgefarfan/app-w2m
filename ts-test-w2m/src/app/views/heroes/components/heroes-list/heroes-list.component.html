<div class="flex-col">
  <div class="d-flex-row justify-content-end mb-2">
    <button mat-raised-button color="primary" (click)="onNewHeroe()">
      {{ "COMMON.ADD" | translate }}
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-4">
    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>
        {{ "HEROES.LIST.FIRST_NAME" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>
        {{ "HEROES.LIST.LAST_NAME" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
