<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>{{ description }}</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close (click)="onAction(false)">
    {{ "COMMON.NO" | translate }}
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onAction(true)">
    {{ "COMMON.OK" | translate }}
  </button>
</div>
